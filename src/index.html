<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lokua P5</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main id="root">
      <section id="sketch-container">
        <div id="sketch"></div>
      </section>
      <section id="controls">
        <header>
          <button id="redraw-button">draw [r]</button>
          <button id="loop-button">loop [l]</button>
          <button id="bg-button">bg [b]</button>
          <button id="save-button">save [s]</button>
          <button id="debug-button">debug [d]</button>
          <button id="record-button">record</button>
        </header>
        <main id="dynamic-controls"></main>
      </section>
      <section id="sketches">
        <h2>Sketches</h2>
        <ul>
          <li>burst</li>
          <li>burst2</li>
          <li>burst3</li>
          <li>collatz</li>
          <li>grid</li>
          <li>grid2</li>
          <li>grid3</li>
          <li>grid4</li>
          <li>gridTemplate</li>
          <li>hsbStudy</li>
          <li>rects</li>
          <li>sin</li>
          <li>sin2</li>
          <li>sin3</li>
          <li>sin4</li>
          <li>sketch</li>
          <li>sphere</li>
          <li>sphereOfCubes</li>
          <li>spiral</li>
          <li>spiral2</li>
          <li>tstrip</li>
        </ul>
      </section>
    </main>
    <script src="p5/lib/p5.js"></script>
    <!-- <script src="ccapture.js/build/CCapture.all.min.js"></script> -->
    <!-- <script src="ccapture.js/src/CCapture.js"></script>
    <script src="ccapture.js/src/webm-writer-0.2.0.js"></script>
    <script src="ccapture.js/src/download.js"></script> -->
    <script src="index.mjs" type="module"></script>
  </body>
</html>
