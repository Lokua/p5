<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokua P5</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main id="root">
      <section id="sketch-container">
        <div id="sketch"></div>
      </section>
      <section id="controls">
        <header>
          <section>
            <select id="sketches-select"></select>
          </section>
          <section id="controls-container">
            <!-- <fieldset>
              <label for="sync-midi">midi sync</label>
              <input id="sync-midi" type="checkbox" />
            </fieldset> -->
            <button id="redraw-button">draw [r]</button>
            <button id="reset-button">reset</button>
            <button id="loop-button">loop [l]</button>
            <button id="bg-button">bg [b]</button>
            <button id="save-button">save [s]</button>
            <button id="debug-button">debug [d]</button>
            <button id="record-button">record</button>
          </section>
        </header>
        <main id="dynamic-controls"></main>
      </section>
    </main>
    <script type="importmap">
      {
        "imports": {
          "chroma": "/modules/chroma-js/index.js",
          "@lokua/midi-util": "/modules/@lokua/midi-util/src/index.mjs",
          "p5": "/modules/p5/lib/p5.js"
        }
      }
    </script>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
